<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0,maximum-scale=1.0, 
        user-scalable=no" />
  <title>Drag/Drop/Bounce</title>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  </style>
</head>
<!-- <header></header> -->
<body>
  <div id="TitleArea">
      <div id="T1">
          <h1>Materials</h1>
      </div>
      <div id="T2">
          <h1>Crafting</h1>
      </div>
      <div id="T3">
          <h1>Hammer</h1>
      </div>
  </div>
  <div id="MainArea">
    <div id="MaterialArea">
        <div id="SlotA">
          <img src="images/rock_colour.png" id="Material_A" width="20%">
          <img src="images/stick_colour.png" id="Material_B" width="15%">
        </div>
        <div id="SlotB">
          <Button id="MatButton">MATERIAL</Button>
        </div>
    </div>
    <div id="CraftingArea">
      <div id="SlotE">
    </div>
    <div id="SlotF">
      <!-- <h3 id="Hint">TAP MATERIAL TO CRAFT</h3> -->
      <div id="Bar"></div>
      <div id="progressText">TAP MATERIAL</div>
    </div>
    </div>
    <div id="ToolArea">
      <div id="SlotC">
          <img src="images/hammer_w.png" id="ToolA" width="15%">
          <img src="images/hammerHandle.png" id="ToolB" class="hide" width="15%">
          <img src="images/hammerHead.png" id="ToolC" class="hide" width="15%">
      </div>
      <div id="SlotD">
        <Button id="ToolButton">TOOL</Button>
      </div>
    </div>
  </div>
</body>
<script src="js/Hammer.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
